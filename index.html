    <nav class="control">
      <i class="fa-solid fa-circle-plus add-btn" title="Добавить кота"></i>
    </nav>
  </header>
  <body>
    <!-- Кнопка - открыть окно для ввода котиков -->
    <!-- <nav class="control">
      <i class="fa-solid fa-circle-plus add-btn" title="Добавить кота"></i>
    </nav> -->
    <div class="container">
      <!-- 1) содаем разметку первой карточки. Создана временно для примера - в базе
      ее нет -->
      <!-- <div class="card default">

      </div> -->

    <footer>

    <!-- Модальное окно для ввода котиков -->
    <div class="modal-container">
      <div class="modal">
        <i class="fa-regular fa-circle-xmark modal-close"></i>
        <h2>Добавить котяру</h2>
        <form id="add">
          <input type="number" name="id" placeholder="ID кота" required />
          <input type="text" name="name" placeholder="Имя кота" required />
          <input type="text" name="image" placeholder="Картинка" />
          <input type="number" name="age" placeholder="Возраст" />
          <input
            type="number"
            name="rate"
            placeholder="Рейтинг"
            min="0"
            max="10"
          />
          <label>
            <input type="checkbox" name="favorite" />
            Нравится
          </label>
          <textarea
            name="description"
            placeholder="Информация о коте"
          ></textarea>
          <button type="submit">Добавить</button>
        </form>
      </div>
    </div>

    <!-- Тут будут храниться все глобальные переменные (html-теги) -->
    <script src="js/global.js"></script>
    <script src="script.js"></script>
